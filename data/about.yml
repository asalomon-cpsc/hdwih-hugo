  - description: "HDWIH LLC provides high quality management services.  We will work with your organization every step of the way to make sure you received the services you need. We provide human resources-based support services in various sectors such as Global Health, Agriculture, Monitoring and Evaluation and Learning.  Additionally, we provide managerial and short-term surge capacity.   We draw on our extensive pool of expert leaders in the United States, Africa, the Caribbean and Latin America. \r\n\n We have over 20 years’ experience working overseas and in fragile countries such as Côte d'Ivoire,  Mali, Haiti, Rwanda, Burkina Faso, Trinidad and Tobago and Uganda.  In addition, we have extensive experience supporting projects in Afghanistan, Benin, Democratic Republic of Congo, Jordan, and Nigeri\ra."
